<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puerta de Alameda - Iniciar Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../../styles/components/start-end-sesion/start-sesion.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="title-container">
                    <h1 class="title">Puerta de Alameda</h1>
                    <div class="subtitle">Valhalla</div>
                </div>
                
                <div class="login-form">
                    <h2 class="text-center mb-4">Iniciar Sesión</h2>
                    
                    <form id="loginForm" novalidate>
                        <div class="form-floating mb-3">
                            <input type="text" 
                                   class="form-control" 
                                   id="email" 
                                   placeholder="name@example.com"
                                   required>
                            <label for="email">Correo electrónico</label>
                            <div class="invalid-feedback" id="emailFeedback">
                                Por favor, ingresa un correo electrónico
                            </div>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   placeholder="Password" 
                                   required
                                   minlength="8"
                                   title="La contraseña debe tener al menos 8 caracteres">
                            <label for="password">Contraseña</label>
                            <div class="invalid-feedback" id="passwordFeedback">
                                La contraseña debe tener al menos 8 caracteres
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Recordarme
                                </label>
                            </div>
                            <a href="recover-password.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-login">
                                Iniciar Sesión
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de carga -->
    <div class="modal fade" id="loadingModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center p-5">
                    <div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem;">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <h4 class="mb-0">Iniciando sesión...</h4>
                    <p class="text-muted mt-2">Por favor, espera un momento</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
   <script src="../../../scripts/components/start-end-sesion/start-sesion.js"></script>
</body>
</html>
